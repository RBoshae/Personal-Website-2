<!DOCTYPE html>
<html>
<head>
<title>jQuery Slider</title>
    <link rel="stylesheet" href='css/slider.css'>
</head>
<body>
    <div class='wrapper'>
        <div id='slider'>
            <img id='1' src='images/image-1.png'>
            <img id='2' src='images/image-2.png'>
            <img id='3' src='images/image-3.png'>
            <img id='4' src='images/image-4.png'>
        </div>
  
    
        <a class='left' href='#' onclick="prev(); return false;">Previous</a>
        <a class='right' href='#' onclick="next(); return false;">Next</a>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
