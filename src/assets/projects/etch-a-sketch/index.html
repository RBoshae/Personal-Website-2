<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href='css/etch-a-sketch.css'>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/etch-a-sketch.js"></script>
    </head>
    <body>
        <div id="outer-display">
            <div class="center">
                <div id="top">Draw!</div>
                <div id="display">
                </div>
                <div id="btns-container">
                    <div class="interface-btns" id="grid-size-btn-container">
                        <br>
                        <form class="input-forms">
                            Grid Size<br>
                            <input id="grid-size-input-box" type ="number" name="grid-size" VALUE="16">
                        </form>
                        <!--<button id="set-grid-size-btn">Set Size</button>-->
                    </div>
                    <div class="interface-btns" id="color-radio-btns-container">
                        <form class="input-forms" id="color-radio-btnss" action="">
                            Color<br>
                            <table>
                                <tr>
                                    <td><input id="red-radio-btn" type="radio" name="color" value="#FF0000"> Red</td>
                                    <td><input id="random-radio-btn" type="radio" name="color" value="random"> Random</td>
                                </tr>
                                <tr>
                                    <td><input id="blue-radio-btn" type="radio" name="color" value="#0000FF">Blue
                                    </td>
                                </tr>
                                <tr>
                                    <td><input id="green-radio-btn" type="radio" name="color" value="#00FF00">Green
                                    </td>
                                </tr>
                                </table>
                        </form>
                    </div>
                    <div class="interface-btns" id="rounded-switch-container" >
                        <!-- Rounded Switch -->
                        Gradient<br><br>
                        <label class="switch">
                            <input id="gradient-checkbox" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="interface-btns" id="clear-btn-container">
                        <br>
                        <form class="input-forms">
                            Clear!<br>
                        </form>
                        <!--<button id="set-grid-size-btn">Set Size</button>-->
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
    </html>
