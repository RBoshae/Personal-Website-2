<!DOCTYPE html>
<html>
    <head>
        <title>Rick's Google Homepage</title>
        <!-- link to google-homepage stylesheet -->
        <link rel="stylesheet" type="text/css" href="google-homepage.css">
    </head>
    <body>
        <div class="nav">
            <span>
                <ul class="nav-items">
                    <li class="nav-item"><a href="#">Gmail</a></li>
                    <li class="nav-item"><a href="#">Images</a></li>
                    <li class="nav-item" id="google-drawer-li"><img id="google-drawer-img" src="images/googledrawer.png" alt="Google app drawer" height="22px" width="22px"></li>
                    <li class="nav-item">   
                        <button class="sign-in-btn">Sign In</button>
                    </li>
                </ul>
            </span>  
        </div>
        <div class="center">
            <div class="google-logo">
                <img class="google-logo-img" src="images/googlelogo_color_272x92dp.png" alt="Google Logo" height="92" width="272">
            </div>
            <form action="#">
                <div id="search-bar-box">
                    <input type="text" value=" Search Google or type URL">
                    <a href="#">
                        <img src="images/googlemic_color_141x201hp.png" alt="Search by voice" height="25" width="25">  
                    </a>
                </div>
                <div class="search-buttons">
                    <button class="search-button">Google Search</button>
                    <button class="search-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </body>
    <footer>
        <div class="footer-nav">
            <span>
                <ul class="footer-nav-items">
                    <li class="footer-nav-item"><a href="#">Advertising</a></li>
                    <li class="footer-nav-item"><a href="#">Business</a></li>
                    <li class="footer-nav-item"><a href="#">About</a></li>
                </ul>
            </span>
        </div>
    </footer>
</html>
